<HEAD>
    <TITLE>Page in Progress</TITLE>
    <META http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <STYLE>
        /* Maintain all original styles */
        body {
            background-color: rgb(0, 0, 0);
            background-image: linear-gradient(rgba(79, 79, 3, 0.4) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(85, 79, 13, 0.484) 1px, transparent 1px);
            background-size: 10px 10px;
            color: #999999;
            font-family: "Trebuchet MS", sans-serif;
            margin: 0;
            padding: 15px;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                      rgba(209, 203, 24, 0.15) 0%, 
                      transparent 60%);
            animation: glow-pulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        .kurdish-text {
            font-family: 'Noto Kufi Arabic', sans-serif;
        }

        .construction-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2em;
            max-width: 600px;
            line-height: 1.5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
        }

        #language-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #333;
            color: #999;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-family: "Trebuchet MS", sans-serif;
            transition: all 0.3s;
            z-index: 2;
        }
        #language-toggle:hover {
            background: #444;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(103, 6, 108, 0.5);
        }
    </STYLE>
    <SCRIPT LANGUAGE="JavaScript">
        // Same JavaScript as original page
        let isKurdish = false;

        function toggleLanguage() {
            isKurdish = !isKurdish;
            updateTexts();
            localStorage.setItem('language', isKurdish ? 'ku' : 'en');
        }

        function updateTexts() {
            const elements = document.querySelectorAll('[data-en], [data-ku]');
            elements.forEach(el => {
                el.textContent = isKurdish ? el.getAttribute('data-ku') : el.getAttribute('data-en');
                el.className = isKurdish ? 'kurdish-text' : '';
            });
            document.getElementById('language-toggle').textContent = isKurdish ? 'ENGLISH' : 'KURDISH';
        }

        window.onload = function() {
            const savedLang = localStorage.getItem('language');
            if(savedLang === 'ku') {
                isKurdish = true;
                updateTexts();
            }
        }
    </SCRIPT>
</HEAD>
