<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML xml:lang="en" lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <TITLE>Diyar Askandar</TITLE>
    <META http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <STYLE>
        body {
            background-color: rgb(0, 0, 0);
            background-image: linear-gradient(rgba(79, 79, 3, 0.4) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(85, 79, 13, 0.484) 1px, transparent 1px);
            background-size: 10px 10px;
            color: #999999;
            font-family: "Trebuchet MS", sans-serif;
            margin: 0;
            padding: 15px;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                      rgba(209, 203, 24, 0.15) 0%, 
                      transparent 60%);
            animation: glow-pulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        .kurdish-text {
            font-family: 'Noto Kufi Arabic', sans-serif;
        }
        .header-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 30px;
            margin-bottom: 15px;
            position: relative;
            padding-left: 30px;
        }
        .text-header {
            text-align: right;
            white-space: normal;
            flex-grow: 1;
            position: relative;
            left: 20px;
        }
        img {
            width: 258px;
            height: 322px;
            border: 0;
            flex-shrink: 0;
            object-fit: cover;
            margin-left: 70px;
            margin-right: 70px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
            z-index: 1;
        }
        td {
            padding: 4px 4px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            z-index: 1;
        }
        td:hover {
            background: #333333;
            box-shadow: 0 2px 8px rgba(103, 6, 108, 0.5);
            transform: translateX(5px);
        }
        h1, h2 {
            margin: 0;
            line-height: 1.2;
            white-space: normal;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
        }
        h1 { 
            font-size: 2.5em;
            letter-spacing: 1.2px;
            margin-left: 15px;
        }
        h2 { 
            font-size: 1.5em;
            margin-top: 8px;
            margin-left: 15px;
        }
        
        #language-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #333;
            color: #999;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-family: "Trebuchet MS", sans-serif;
            transition: all 0.3s;
            z-index: 2;
        }
        #language-toggle:hover {
            background: #444;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(103, 6, 108, 0.5);
        }
    </STYLE>
    <SCRIPT LANGUAGE="JavaScript">
        let isKurdish = false;

        function toggleLanguage() {
            isKurdish = !isKurdish;
            updateTexts();
            localStorage.setItem('language', isKurdish ? 'ku' : 'en');
        }

        function updateTexts() {
            const elements = document.querySelectorAll('[data-en], [data-ku]');
            elements.forEach(el => {
                el.textContent = isKurdish ? el.getAttribute('data-ku') : el.getAttribute('data-en');
                el.className = isKurdish ? 'kurdish-text' : '';
            });
            document.getElementById('language-toggle').textContent = isKurdish ? 'ENGLISH' : 'KURDISH';
        }

        window.onload = function() {
            const savedLang = localStorage.getItem('language');
            if(savedLang === 'ku') {
                isKurdish = true;
                updateTexts();
            }
        }
    </SCRIPT>
</HEAD>

<BODY>
    <div class="header-container">
        <div class="text-header">
            <H1 data-en="Diyar Askandar" data-ku="دیار عەسکەندەر">Diyar Askandar</H1>
            <H2 data-en="Network Engineer" data-ku="ئەندازیاری تۆڕ">Network Engineer</H2>
        </div>
        <img src="diyar.jpg" ALT="Diyar Askandar">
    </div>

    <TABLE BORDER=0 CELLPADDING=0 CELLSPACING=0>
        <TR>
            <TD data-en="Resume" data-ku="ریزومە" onClick="location.href='resume.html'"><B>Resume</B></TD>
        </TR>
        <TR>
            <TD data-en="Guide about Poland" data-ku="ڕێبەری پۆڵەندا" onClick="location.href='poland_guide.html'"><B>Guide about Poland</B></TD>
        </TR>
        <TR>
            <TD data-en="Contact" data-ku="پەیوەندی" onClick="location.href='contact.html'"><B>Contact</B></TD>
        </TR>
    </TABLE>

    <button id="language-toggle" onclick="toggleLanguage()">KURDISH</button>
</BODY>
</HTML>
